<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <audio autoplay loop class="bg-audio">
        <source src="./assets/Atmosphere.mp3" type="audio/mpeg">
    </audio>
    <video autoplay muted loop class="bg-video">
        <source src="./assets/spaceBG.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="content">
            <h1>
                <span id="h1">0</span>
                :
                <span id="m1">0</span>
                :
                <span id="s1">0</span>
            </h1>
            
            <div class="bts">
                <button id="st" onclick="timer()">START</button>
                <button id="op" onclick="Stop()">STOP</button>
                <button onclick="reset()">RESET</button>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
